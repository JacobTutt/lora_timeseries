## THIS COULDNT BE USED DUE TO FLOPS BUDGET HOWEVER IT IS A GOOD EXAMPLE OF HOW TO USE W&B SWEEP

method: grid

metric:
  name: val_loss
  goal: minimize

parameters:
  learn_rate:
    values: [1e-5, 5e-5, 1e-4]
  lora_rank:
    values: [2,4,8]
  token_length:
    values: 512
  max_steps:
    value: 500
  batch_size:
    value: 4
  decimal_places:
    value: 3
  subset:
    value: 10
  eval_freq:
    value: 10